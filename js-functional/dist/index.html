<!DOCTYPE html>
<html lang="en">

      <title>JS functional</title>
      <link rel="stylesheet" href="./../index.css" />

   </head>
   <body>
      <div class="container">
         <div class="appTitleContainer">
            <h1 class="appTitle">TODO APP</h1>
            <button id="changeTheme" class="changeTheme">Theme</button>
         </div>

         <div class="todosContainer">
            <form class="todosForm">
               <input
                  type="text"
                  class="todosInput"
                  placeholder="Add a Todo..."
               />
               <button type="submit" class="addTaskButton">Add</button>
            </form>

            <div class="todosList">
               <div class="todoItem">
                  <input type="radio" id="todoTask" />
                  <label for="todoTask" class="taskTitle">Task 1</label>
                  <button id="editTask" class="editTask">Edit</button>
                  <button id="deleteTask">Delete</button>
               </div>
