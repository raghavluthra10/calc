<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>JS functional</title>
      <link rel="stylesheet" href="index.css" />
      <script src="index.js" async></script>
   </head>
   <body>
      <div class="appTitleContainer">
         <h1 class="appTitle">TODO APP</h1>
         <button id="changeTheme" class="changeTheme">Theme</button>
      </div>

      <div class="todosContainer">
         <form class="todosForm">
            <input class="todosInput" placeholder="Add a Todo..." />
            <button type="submit">Add</button>
         </form>

         <div class="todosList">
            <div class="todoItem">
               <input type="radio" id="todoTask" />
               <label for="todoTask" class="taskTitle">Task 1</label>
               <button id="editTask" class="editTask">Edit</button>
               <button id="deleteTask">Delete</button>
            </div>

   </body>
</html>
